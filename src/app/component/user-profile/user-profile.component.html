<div class="bg-gray-100 py-8 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-2xl">
      <div class="px-6 py-5 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold">User Profile</h2>
          <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" (click)="openModal()">
            Edit Profile
          </button>
        </div>
      </div>
  
      <div class="p-6 space-y-4">
        <!-- Profile Image -->
        <div class="flex justify-center">
          <div *ngIf="userProfile.imageUrl; else defaultImage">
            <img [src]="userProfile.imageUrl" class="w-32 h-32 rounded-full object-cover" alt="Profile Image" />
          </div>
          <ng-template #defaultImage>
            <img src="/path/to/default-image.jpg" class="w-32 h-32 rounded-full object-cover" alt="Default Profile Image" />
          </ng-template>
        </div>
  
        <!-- Name -->
        <div class="flex items-center" *ngIf="userProfile; else loadingTemplate">
          <svg class="w-6 h-6 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <div>
            <span class="font-medium">Name:</span>
            <span>{{ userProfile.name }}</span>
          </div>
        </div>
  
        <!-- Mobile -->
        <div class="flex items-center" *ngIf="userProfile; else loadingTemplate">
          <svg class="w-6 h-6 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
          <div>
            <span class="font-medium">Mobile:</span>
            <span>{{ userProfile.mobile }}</span>
          </div>
        </div>
  
        <!-- Loading Indicator -->
        <ng-template #loadingTemplate>
          <div class="flex justify-center items-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-900"></div>
            <span class="ml-4">Loading profile...</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  
  <!-- Modal Component -->
  <app-user-modal
    *ngIf="isModalOpen"
    [isModalOpen]="isModalOpen"
    [userProfile]="userProfile"
    (close)="closeModal()"
    (save)="saveProfile($event)">
  </app-user-modal>
